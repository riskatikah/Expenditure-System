<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Report</title>
    <link rel="stylesheet" href="form_report.css"> <!-- Sesuaikan path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <section>
            <h2>Add Report</h2>
            <form action="#" method="POST" class="report-form" id="reportForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="invoice">No Invoice</label>
                    <input type="text" id="invoice" name="invoice" placeholder="Enter Invoice Number" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" class="form-control" required>
                        <option value="">-- Select Department --</option>
                        <option value="production">Production Department</option>
                        <option value="product-design">Product Design Department</option>
                        <option value="purchasing">Purchasing Department</option>
                        <option value="warehouse">Warehouse & Inventory Department</option>
                        <option value="logistics">Logistics Department</option>
                        <option value="sales">Sales Department</option>
                        <option value="marketing">Marketing Department</option>
                        <option value="customer-service">Customer Service Department</option>
                        <option value="finance">Finance Department</option>
                        <option value="hr">Human Resources Department (HR)</option>
                        <option value="it-ecommerce">IT & E-Commerce Department</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="material-choice" name="material" required>
                        <option value="">-- Select Category --</option>
                        <option value="main-material">Main Material</option>
                        <option value="coating-materials">Coating Materials</option>
                        <option value="accessories">Accessories</option>
                        <option value="bag-straps-and-handles">Bag Straps and Handles</option>
                        <option value="thread-and-adhesive">Thread and Adhesive</option>
                        <option value="label-and-branding">Label and Branding</option>
                        <option value="packaging">Packaging</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="total_price">Total Price</label>
                    <input type="number" id="total_price" name="total_price" placeholder="Enter Total Price" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-submit">
                       <i class="fas fa-save"></i> <a href="report.html">Submit</a>
                    </button>
                    <button type="reset" class="btn btn-clear">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                    <a href="report.html"><button type="button" class="btn btn-exit" onclick="window.location.href='index.html'">
                        <i class="fas fa-sign-out-alt"></i> Exit
                    </button></a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
