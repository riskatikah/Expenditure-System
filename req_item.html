<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Item - Expenditure System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="req_item.css">
</head>
<body>
  <header>
        <div class="container">
            <div class="logo">
                <img src="Logo.png" alt="Efe Gıda Logo"> <!-- Ganti dengan path logo Anda -->
                <span>Expenditure System</span>
            </div>
            <button class="logout-button">Logout</button>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li ><a href="req_purchase.html">Purchase Request</a></li>
                <li class="active"><a href="req_item.html">Request Item</a></li>
                <li><a href="status.html">Status</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </div>
    </nav>

  <div class="container">
   
    <input type="text" class="search-box" placeholder="Search materials by name or code...">

    <table id="request-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Material Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Estimated Price</th>
          <th>Status</th>
        </tr>
<tr>
          <td>2025-05-16</td>
          <td> PU Leather</td>
          <td>Main Material</td>
          <td>200 meter</td>
          <td>Rp4.000.000</td>
          <td>
            <button class="action-btn" onclick="approveRequest(this)">✅</button>
            <button class="action-btn" onclick="rejectRequest(this)">❌</button>
          </td>
        </tr>
        <tr>
          <td>2025-05-16</td>
          <td>Metal Zipper</td>
          <td>Accessory</td>
          <td>500 pcs</td>
          <td>Rp1.250.000</td>
          <td>
            <button class="action-btn" onclick="approveRequest(this)">✅</button>
            <button class="action-btn" onclick="rejectRequest(this)">❌</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function approveRequest(button) {
      const row = button.closest("tr");
      const code = row.cells[1].innerText.trim();
      window.location.href = `choose-vendor.html?code=${encodeURIComponent(code)}`;
    }

    function rejectRequest(button) {
      const row = button.closest("tr");
      row.cells[6].innerHTML = "<span class='status-rejected'>Rejected</span>";
      row.querySelectorAll(".action-btn").forEach(btn => btn.remove());
    }
  </script>
</body>
</html>
